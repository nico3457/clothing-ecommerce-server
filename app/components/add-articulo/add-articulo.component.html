
<div class="submit-form">
  <div *ngIf="!submitted" class ="form-wrapper">
    <div class="form-group">
      <label for="nombre">NOMBRE</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        required
        [(ngModel)]="articulos.nombre"
        name="nombre"
      />
    </div>
    <div class="form-group">
      <label for="descripcion">DESCRIPCION</label>
      <textarea
        class="form-control"
        id="descripcion"
        required
        [(ngModel)]="articulos.descripcion"
        name="descripcion"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="color">COLOR</label>
      <input
        class="form-control"
        id="color"
        required
        [(ngModel)]="articulos.color"
        name="color"
      />
      </div>
    <div class="form-group">
      <label for="precio">PRECIO</label>
      <input
        class="form-control"
        id="precio"
        required  
        [(ngModel)]="articulos.precio"
        name="precio"
      />
    </div>
    <div class="form-group">
      <label for="tallas">TALLAS</label><br>
      <input type="checkbox" id="XS" class="tallas" name="tallas" value="XS">XS
      <input type="checkbox" id="S" class="tallas" name="tallas" value="S">S
      <input type="checkbox" id="M" class="tallas" name="tallas" value="M">M
      <input type="checkbox" id="L" class="tallas" name="tallas" value="L">L
      <input type="checkbox" id="XL" class="tallas" name="tallas" value="XL">XL
      <input type="checkbox" id="XXL" class="tallas" name="tallas" value="XXL">XXL
    </div>
    <div class="form-group">
      <label for="cantidad">CANTIDAD</label>
      <input
        class="form-control"
        id="cantidad"
        required
        [(ngModel)]="articulos.cantidad"
        name="cantidad"
      />
    </div>
    <div class="button-wrapper text-center">
      <button (click)="savearticulos()" class="btn btn-secondary">ADD</button>
    </div>
  </div>

  <div id="mensaje-borrar">
    <div id ="mensaje_confirmacion_wrapper">
      <a routerLink="../articulos">
        <div id="close-tab">
          <div id="close"></div>
        </div>
      </a>
      <div id="mensaje-wrapper">
        ARTICULO AÃ‘ADIDO SATISFACTORIAMENTE
      </div>
      <div id="check-wrapper">
        <div class="check"></div> 
      </div>
    </div>
  </div>
</div>
