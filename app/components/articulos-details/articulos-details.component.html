<div class="todo col-xs-12">
    <div class="d-flex justify-content-center col-xs-12" *ngIf="!submitted">
      <div *ngIf="currentArticulos" id="articulo-wrapper">
        <div id="imagenes-wrapper">
          <div 
            id="img-wrapper"
          >
            <img 
              *ngFor="let imagen of currentArticulos.imagenes;let indexOfelement=index;"
              id = "imagen{{indexOfelement}}"
              src="http://localhost:8080/../../imagenes/{{imagen}}" 
              class="img-reponsive img-seleccionado"/>
          </div>
          <div id="preview-wrapper">
            <a
              *ngFor="let imagen of currentArticulos.imagenes;let indexOfelement=index;"
              (click)="scroll(indexOfelement)"
            >
              <div class="preview-div">
                <img 
                  #imagen{{indexOfelement}}
                  src="http://localhost:8080/../../imagenes/{{imagen}}" 
                  class="img-reponsive preview"/>
              </div>
            </a>
          </div>
        </div>
        <div id="informacion-wrapper">
          <div class="informacion" id="nombre">
              {{ currentArticulos.nombre }}
          </div>
          <div class="informacion" id ="descripcion" *ngIf="currentArticulos.descripcion!.length <= 500">
            {{ currentArticulos.descripcion }}
          </div>
          <div class="informacion" id ="descripcion" *ngIf="currentArticulos.descripcion!.length >= 500">
            {{ currentArticulos.descripcion!.substring(0,offset)}}
            <a id="ver_toogle" (click)="changeOffsetDescripcion()">Ver m√°s</a>
          </div>
          <div class="tallas informacion">
            <div class="select"
              id = "select-div"
              name="tallas" 
              id="dropdown" > 
                <div 
                  class ="option"
                  *ngFor="let talla of currentArticulos.tallas; let i = index"
                  id = option{{i}}
                  (click) = "colapseTallas(i)">
                  {{talla}}
                </div>
              </div>
          </div>
          <div class="informacion" id ="color" *ngIf="currentArticulos.color">
            {{ currentArticulos.color.toUpperCase()}}
          </div>
          <div class="informacion" id ="color" *ngIf="currentArticulos.cantidad! >= 0">
            CANTIDAD: {{ currentArticulos.cantidad}}
          </div>
          <div class="informacion" id ="precio" *ngIf="currentArticulos.precio! >= 0">
            {{ currentArticulos.precio}} EUR
          </div>
          <a routerLink="../modificar/{{id}}">
            <div class="comprar-wrapper text-center">
              <button type="button" class="btn btn-outline-secondary comprar ">MODIFICAR</button>
            </div>
          </a>
          <div class="comprar-wrapper text-center" (click)="borrar_articulo()">
            <button type="button" class="btn btn-outline-secondary comprar ">BORRAR</button>
          </div>
        </div>
      </div>
    </div>

    <div id="mensaje-borrar">
      <div id ="mensaje_confirmacion_wrapper">
        <a routerLink="../">
          <div id="close-tab">
            <div id="close"></div>
          </div>
        </a>
        <div id="mensaje-wrapper">
          ARTICULO BORRADO SATISFACTORIAMENTE
        </div>
        <div id="check-wrapper">
          <div class="check"></div> 
        </div>
      </div>
    </div>
  </div>
